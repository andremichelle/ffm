name: Deploy via FTP
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          npm install
          npm run build

#      - name: Upload 'Updating' Page
#        uses: sebastianpopp/ftp-action@releases/v2
#        with:
#          host: ${{ secrets.FTP_SERVER }}
#          user: ${{ secrets.FTP_USERNAME }}
#          password: ${{ secrets.FTP_PASSWORD }}
#          localDir: "updating/"
#          remoteDir: "/"
#          options: "--verbose --ascii"
#
      - name: Upload other assets
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "dist/"
          remoteDir: "/"
          options: "--verbose --delete --ascii --exclude=index.html"

      - name: Upload actual index.html
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "dist/"
          remoteDir: "/"
          options: "--verbose --ascii --include=index.html"